<canvas width="600" height="400"></canvas>

<script>
  const cores = {
    CINZA: "grey",
    AZUL: "blue",
    VERMELHO: "red",
    VERDE: "green",
  };

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  var indiceCor = 0;
  var arrayCores = [cores.AZUL, cores.VERMELHO, cores.VERDE];

  pincel.fillStyle = cores.CINZA;
  pincel.fillRect(0, 0, 600, 400);

  function desenharCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    pincel.fillStyle = arrayCores[indiceCor];
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2 * Math.PI);
    pincel.fill();

    console.log(`Desenhou em x = ${x} e y = ${y}`);
  }

  function mudarCor() {
    indiceCor++;

    if (indiceCor >= arrayCores.length) {
      indiceCor = 0;
    }

    console.log(`Trocou a cor para: ${arrayCores[indiceCor]}`);

    // Evita exibir o menu padr√£o
    return false;
  }

  tela.onclick = desenharCirculo;
  tela.oncontextmenu = mudarCor;
</script>
