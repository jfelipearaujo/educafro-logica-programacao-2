<!-- área para fazer desenho, como uma tela de um pintor -->
<canvas width="600" height="400"></canvas>

<script>
  const cores = {
    VERDE: "green",
    AZUL: "darkblue",
    AMARELO: "yellow",
  };

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  // *** tela de fundo
  pincel.fillStyle = cores.VERDE;
  pincel.fillRect(0, 0, 600, 400);

  // ****** desenhar o triângulo #1
  pincel.fillStyle = cores.AMARELO;
  pincel.beginPath();
  pincel.moveTo(300, 50);
  pincel.lineTo(50, 200);
  pincel.lineTo(550, 200);
  pincel.fill();

  // ****** desenhar o triângulo #2
  pincel.fillStyle = cores.AMARELO;
  pincel.beginPath();
  pincel.moveTo(50, 200);
  pincel.lineTo(300, 350);
  pincel.lineTo(550, 200);
  pincel.fill();

  // ****** desenhar um circulo
  pincel.fillStyle = cores.AZUL;
  pincel.beginPath();
  pincel.arc(300, 200, 100, 0, 2 * 3.14);
  pincel.fill();
</script>
