<canvas width="600" height="400"></canvas>

<script>
  // https://developer.mozilla.org/pt-BR/docs/Web/API/CanvasRenderingContext2D

  const cores = {
    CINZA_CLARO: "lightgrey",
    VERDE: "green",
    VERMELHO: "red",
    AMARELO: "yellow",
    AZUL: "blue",
  };

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = cores.CINZA_CLARO;
  pincel.fillRect(0, 0, 600, 400);

  pincel.fillStyle = cores.VERDE;
  pincel.fillRect(0, 0, 200, 400);

  pincel.fillStyle = cores.VERMELHO;
  pincel.fillRect(400, 0, 200, 400);

  // ****** desenhar um tri√¢ngulo
  pincel.fillStyle = cores.AMARELO;
  pincel.beginPath();
  pincel.moveTo(300, 200);
  pincel.lineTo(200, 400);
  pincel.lineTo(400, 400);
  pincel.fill();

  // ****** desenhar um circulo
  pincel.fillStyle = cores.AZUL;
  pincel.beginPath();
  pincel.arc(300, 200, 50, 0, 2 * 3.14);
  pincel.fill();
</script>
