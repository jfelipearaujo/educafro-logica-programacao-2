<canvas width="600" height="400"></canvas>

<script>
  const cores = {
    CINZA: "grey",
    AZUL: "blue",
    VERMELHO: "red",
    VERDE: "green",
  };

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = cores.CINZA;
  pincel.fillRect(0, 0, 600, 400);

  var raio = 10;

  var incremento = 10;
  var decremento = 5;

  var tamanhoMaximo = 40;
  var tamanhoMinimo = 10;

  function desenharCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    if (evento.shiftKey && raio < tamanhoMaximo) {
      raio += incremento;
    }

    if (evento.altKey && raio > tamanhoMinimo) {
      raio -= decremento;
    }

    pincel.fillStyle = cores.AZUL;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();

    console.log(`Desenhou em x = ${x} e y = ${y} com raio de ${raio}`);
  }

  tela.onclick = desenharCirculo;
</script>
