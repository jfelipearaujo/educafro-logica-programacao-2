<canvas width="700" height="500"></canvas>

<script>
  const cores = {
    VERDE: "green",
    PRETO: "black",
    BRANCO: "white",
  };

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  function desenharTexto(x, y, texto) {
    pincel.font = "20px Georgia";
    pincel.fillStyle = "black";
    pincel.fillText(texto, x, y);
  }

  function desenharQuadrado(x, y, tamanho, cor) {
    pincel.fillStyle = cor;
    pincel.fillRect(x, y, tamanho, tamanho);
    pincel.fillStroke = cores.PRETO;
    pincel.strokeRect(x, y, tamanho, tamanho);
  }

  function desenharFracao(xOrigem, yOrigem, numFracao) {
    for (var fracao = 0; fracao < numFracao; fracao++) {
      if (fracao + 1 < numFracao) {
        desenharQuadrado(xOrigem + 100 * fracao, yOrigem, 100, cores.VERDE);
      } else {
        desenharQuadrado(xOrigem + 100 * fracao, yOrigem, 100, cores.BRANCO);
      }
    }
  }

  var xOrigem = 50;
  var yOrigem = 50;

  desenharTexto(30, 30, "Qual é a fração?");
  desenharFracao(xOrigem, yOrigem, 3);
</script>
