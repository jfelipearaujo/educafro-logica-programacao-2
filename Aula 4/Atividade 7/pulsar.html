<canvas width="600" height="400"></canvas>

<script>
  const cores = {
    CINZA_CLARO: "lightgray",
    CINZA: "grey",
    AZUL: "blue",
    VERMELHO: "red",
    BRANCO: "white",
  };

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = cores.CINZA_CLARO;
  pincel.fillRect(0, 0, 600, 400);

  function desenharCirculo(x, y, raio) {
    pincel.fillStyle = cores.AZUL;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limparTela() {
    pincel.clearRect(0, 0, 600, 400);
  }

  var raio = 20;
  var sentido = 0; // 0 = crescer, 1 = diminuir
  var raioMinimo = 20;
  var raioMaximo = 30;

  function pulsarBolinha() {
    limparTela();

    if (sentido == 0) {
      if (raio < raioMaximo) {
        raio++;
      } else {
        sentido = 1;
      }
    } else {
      if (raio > raioMinimo) {
        raio--;
      } else {
        sentido = 0;
      }
    }

    desenharCirculo(300, 200, raio);
  }

  setInterval(pulsarBolinha, 20);
</script>
